# ===================================================================
# APLICAÇÃO
# ===================================================================
# Define a porta em que a aplicação irá rodar
server.port=8080

# ===================================================================
# BANCO DE DADOS (MySQL)
# ===================================================================
# URL de conexão com o banco de dados MySQL.
# Substitua 'sobrerodas_db' pelo nome do seu banco de dados.
# O parâmetro 'createDatabaseIfNotExist=true' tentará criar o banco de dados se ele não existir.
spring.datasource.url=jdbc:mysql://localhost:3306/sobrerodas_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

# Nome de usuário do banco de dados (ajuste se for diferente)
spring.datasource.username=root

# Senha do banco de dados (!!! SUBSTITUA PELA SUA SENHA DO MYSQL !!!)
spring.datasource.password=

# Driver do MySQL (Spring Boot geralmente detecta isso, mas é bom ser explícito)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / HIBERNATE
# =================================com.carro.SobreRodas==================================
# Dialeto do Hibernate para MySQL, ajuda o JPA a gerar o SQL correto.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Estratégia de geração do schema do banco de dados.
# 'update': atualiza o schema (cria/altera tabelas) quando a aplicação inicia. Ótimo para desenvolvimento.
# 'validate': valida se o schema corresponde às entidades, sem fazer alterações.
# 'none': não faz nada. Recomendado para produção.
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL gerado pelo Hibernate no console. Útil para depuração.
spring.jpa.show-sql=true